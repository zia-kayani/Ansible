<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Page</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 0;
      padding: 40px;
      background: #f6f8fa;
      color: #0f172a;
    }
    .card {
      max-width: 760px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 12px;
      padding: 28px;
      box-shadow: 0 6px 20px rgba(15,23,42,0.06);
    }
    h1 { margin-top: 0; font-size: 1.8rem; }
    p { line-height: 1.5; color: #374151; }
    .btn {
      display: inline-block;
      margin-top: 18px;
      padding: 10px 16px;
      border-radius: 8px;
      background: #2563eb;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    footer { margin-top: 24px; font-size: 0.9rem; color: #6b7280; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome — Simple HTML Page</h1>
    <p>This is a minimal, responsive HTML page with a little styling. Use it as a starter template for small projects, demos, or testing.</p>

    <a class="btn" href="#" onclick="alert('Hello! This is a demo action.'); return false;">Click me</a>

    <footer>
      Created for you · Save as <code>index.html</code> and open in your browser
    </footer>
  </div>
</body>
</html>
